[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short

markers =
    unit: 单元测试标记
    integration: 集成测试标记
    performance: 性能测试标记
    database: 数据库测试标记
    api: API测试标记
    sync: 同步功能测试标记
    slow: 运行时间较长的测试
    external: 需要外部依赖的测试